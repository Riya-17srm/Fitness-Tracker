<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Exclusive Fitness Tracker</h1>
        <div id="form-container">
            <h2>Log Workout</h2>
            <form id="workout-form">
                <input type="text" id="exercise" placeholder="Exercise Type" required>
                <input type="number" id="duration" placeholder="Duration (minutes)" required>
                <input type="number" id="calories" placeholder="Calories Burned" required>
                <button type="submit">Log Workout</button>
            </form>
        </div>
        <div id="goal-container"> 
            <h2>Set Goals</h2>
            <input type="text" id="goal" placeholder="Enter your fitness goal">
            <button id="set-goal-btn">Set Goal</button>
            <p id="goal-status"></p>
        </div>
        <h2>Your Workouts</h2>
        <ul id="workout-list"></ul>
        <h2>Progress</h2>
        <div id="progress"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
